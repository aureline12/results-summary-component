<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Results Summary Components</title>
</head>
<body>

  <main class="container">
    <div class="row rowContain">
      <div class="col-md-6 result-contain py-4">
        <h1>Your Result</h1>
        <div class="circle py-5 my-4">
          <h1 class="display-1">76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-md-6 px-4 pt-5 summary-contain">
        <h1>Summary</h1>
        <div class="card bg-reaction summary border-0">
          <p>
            <img src="/assets/images/icon-reaction.svg" alt="" class="img-fluid">
            Reaction
          </p>
          <p><strong>80</strong> <span>/ 100</span></p>
        </div>
        <div class="card bg-memory summary border-0">
          <p>
            <img src="/assets/images/icon-memory.svg" alt="" class="img-fluid">
            Memory
          </p>
          <p><strong>92</strong><span>/ 100</span> </p>
        </div>
        <div class="card bg-verbal summary border-0">
          <p>
            <img src="/assets/images/icon-verbal.svg" alt="" class="img-fluid">
            Verbal
          </p>
          <p><strong>61</strong> <span>/ 100</span></p>
        </div>

        <div class="card bg-visual summary border-0">
          <p>
            <img src="/assets/images/icon-visual.svg" alt="" class="img-fluid">
            Visual
          </p>
          <p><strong>72</strong> <span>/ 100</span></p>
        </div>

        <button class="btn btn-continue">Continue</button>
      </div>
    </div>
   
  </main>

  <p class="text-center mt-3"><a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> challenge coded by <a href="https://www.linkedin.com/in/aureline-sonia-motouom-65472a174/">Aureline Sonia</a></p>
  
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
